<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<meta name"viewport" content="width":device-width, initial-scale - 1.8">
<title> JS Task 3 </title>
</head>
<body>
<script>
function integer(arr){
let arr = [];
for (let i= 1; i<=arr; i++){
if (i%2==0){
arr.push("yu");
}
else if (i%3==0){
arr.push("gi");
}
else if (i%5==0){
arr.push("oh");
}
else if (i%2==0&&i%3==0&&i%5==0){
arr.push("yu-gi-oh")
}
else if (i%2==0&&i%3==0){
arr.push("yu-gi")
}
else if (i%3==0&&i%5==0){
arr.push("gi-oh")
}
else if (i%2==0&&i%5==0){
arr.push("yu-oh")
}
else{
arr.push (i)
}
return arr;
}
integer(100);
integer(40);
</script>
</body>
</html>
